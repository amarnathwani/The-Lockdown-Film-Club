            <script>
            // used to toggle the menu on medium and small screens when clicking on the menu button
            function myFunction() {
              // if element x's w3-show property does not exist, add this class to the element, else, remove w3-show from element
              var x = document.getElementById("navDemo");
              if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
              } else { 
                x.className = x.className.replace(" w3-show", "");
              }
            }

            // When the user clicks anywhere outside of the modal, close it
            // similar to abbove, on any element that is not the ticketModal, display value set to none
            var modal = document.getElementById('ticketModal');
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            </script>
